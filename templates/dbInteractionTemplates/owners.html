{% extends "layout.html" %}
{% block content %}

<h3>
  Owners
  <a class="btn btn-sm btn-primary float-right" href="/add_owner">Add owner</a>
</h3>

<table class="table">
  <thead>
    <th>Owner</th>
    <th>Pets</th>
    <th>Last Visit</th>
    <th>Next Visit</th>
    <th></th>
  </thead>
  <tbody>
{% for row in params %}
    <tr>
      <td>{{ row.first_name }} {{ row.last_name }}</td>
      <td>{{ row.pet_count }}</td>
      <td>{{ row.last_visit }}</td>
      <td>{{ row.next_visit }}</td>
      <td><a href="/delete_owner/{{ row.id }}" class="btn btn-sm btn-danger">Delete</a></td>
    </tr>
{% endfor %}
  </tbody>
</table>

{% endblock %}
