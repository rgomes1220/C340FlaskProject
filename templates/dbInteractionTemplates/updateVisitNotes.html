<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h2 style = "text-align: center;">Update a visit with notes</h2>


         {% for message in form.notes.errors %}
            <div>{{ message }}</div>
         {% endfor %}
         {% for message in form.visit_id.errors %}
            <div>{{ message }}</div>
         {% endfor %}

          <form action = "/UpdateVisitNotes" method = post>
             <fieldset>
                <!-- <legend>Contact Form</legend> -->
                {{ form.hidden_tag() }}

                <div style = font-size:20px; font-weight:bold; margin-left:150px;>
                   {{ form.visit_id.label }}<br>
                   {{ form.visit_id }}
                   <br>

                   {{ form.notes.label }}<br>
                   {{ form.notes }}
                   <br>

                   {{ form.submit }}
                </div>

             </fieldset>
          </form>
   </body>
</html>
