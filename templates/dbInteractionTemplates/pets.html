{% extends "layout.html" %}
{% block content %}

<form action="/pets" method="get" class="form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2" type="text" name="name" value="{{ filter_name }}" placeholder="Search" aria-label="Search">
  <button class="btn btn-outline-success my-2 my-sm-0 mr-sm-2" type="submit" value="pets">Filter pets</button>
</form>

<h3>
  Pets
  <a class="btn btn-sm btn-primary float-right" href="/add_pet">Add pet</a>
</h3>

<table class="table">
  <thead>
    <th>Name</th>
    <th>Type</th>
    <th>Birthdate</th>
    <th>Owners</th>
    <th>Last Visit</th>
    <th>Next Visit</th>
    <th></th>
  </thead>
  <tbody>
{% for row in params %}
    <tr>
      <td>{{ row.name }}</td>
      <td>{{ row.pet_type }}</td>
      <td>{{ row.birthdate }}</td>
      <td>{{ row.owner_count }}</td>
      <td>{{ row.last_visit }}</td>
      <td>{{ row.next_visit }}</td>
      <td><a href="/delete_pet/{{ row.id }}" class="btn btn-sm btn-danger">Delete</a></td>
    </tr>
{% endfor %}
  </tbody>
</table>

{% endblock %}
